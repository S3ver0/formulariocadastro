<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de cadastro</title>
</head>
<body>
    <div class="container">
        <div class='form-image'>
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                       <button><a href="#">Entrar</a></button> 
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">primeiro nome</label>
                        <input id='firstname' type="text" name="firstname" placeholder="Digite seu primeiro nome" required></input>
                    </div>

                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id='lastname' type="text" name="lastname" placeholder="Digite seu sobrenome" required></input> 
                    </div>

                    <div class="input-box">
                        <label for="email">email</label>
                        <input id='email' type="email" name="email" placeholder="Digite seu email" required></input>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id='number' type="tel" name="number" placeholder="(xx) xxxx-xxxx" required></input>
                    </div>

                    <div class="input-box">
                        <label for="passworld">senha</label>
                        <input id='passworld' type="passworld" name="passworld" placeholder="Digite sua senha" required></input>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassworld">Confirme sua senha</label>
                        <input id='confirmpassworld' type="passworld" name="confirmpassworld" placeholder="digite sua senha novamente" required></input>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="other" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class='continue-button'>
                        <button><a href="#">Continuar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
